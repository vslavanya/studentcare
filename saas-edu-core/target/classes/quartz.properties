org.quartz.scheduler.instanceId=AUTO
org.quartz.scheduler.instanceIdGenerator.class=org.quartz.simpl.HostnameInstanceIdGenerator
org.quartz.scheduler.makeSchedulerThreadDaemon=true



org.quartz.scheduler.instanceName=SAAD_EDU_CLUSTER_SCHEDULER
org.quartz.scheduler.batchTriggerAcquisitionMaxCount=10
org.quartz.scheduler.batchTriggerAcquisitionFireAheadTimeWindow=10000


# Thread
org.quartz.threadPool.makeThreadsDaemons=true
org.quartz.threadPool.threadCount=1
org.quartz.threadPool.threadPriority=5
org.quartz.threadPool.class = org.quartz.simpl.SimpleThreadPool

#Configure Job Store

org.quartz.jobStore.misfireThreshold=60000
org.quartz.jobStore.class=org.quartz.impl.jdbcjobstore.JobStoreTX
org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.StdJDBCDelegate
org.quartz.jobStore.tablePrefix=QRTZ_
org.quartz.jobStore.dataSource=saasDs
org.quartz.jobStore.isClustered=true
org.quartz.jobStore.maxMisfiresToHandleAtATime=10
org.quartz.jobStore.clusterCheckinInterval=60000
org.quartz.jobStore.selectWithLockSQL="SELECT * FROM {0}LOCKS WHERE SCHED_NAME = {1} AND LOCK_NAME = ? FOR UPDATE" SKIP LOCKED



#DataSources
org.quartz.dataSource.saasDs.jndiURL=java:/comp/env/jdbc/saas_core_db
org.quartz.dataSource.saasDs.maxConnections=30


